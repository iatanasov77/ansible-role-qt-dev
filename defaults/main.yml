user: "vagrant"
homedir: "/home/vagrant/"
toolsdir: "{{homedir}}/tools/"
keyboard_model: pc105
keyboard_layout: us'
mysql_user_home: "{{homedir}}"
mysql_user_name: root
mysql_user_password: vagrant
mysql_root_password: vagrant
mysql_root_password_update: true
install_wine: false
install_InstallBuilder: true
installbuilder_version: 20.12.0

vs_qt_version_major: 5.15
vs_qt_version_minor: 2
vs_qt_version_full: "{{vs_qt_version_major}}.{{vs_qt_version_minor}}"
vs_qt_download: true
vs_qt_src_use_branch: false
use_mingw: true

qxorm_version: "1.4.7"
qx_entity_editor_version: "1.2.5_linux_64b"

mingw_directx_version: "unknown"
mingw_mysql_client_version: "3.1.12-1-any"

aditional_development_packages: ['libxcb-util-dev', 'libxcb-xinerama0-dev', 'clang', 'lldb', 'lld', 'libclang-dev']
qt_bin_tools: ['qmake', 'uic', 'lupdate', 'lrelease', 'qcollectiongenerator', 'qhelpgenerator']
qt_libexec_tools: []
keyboardLayouts: "us,bg"

# kde-common
disable_powermanagement: true
disable_compositing: true

# Get From: awinterstein/ansible-role-qt-dev
use_android: false
use_raspi: false
raspi_user: pi
raspi_password:
raspi_address: raspberrypi
